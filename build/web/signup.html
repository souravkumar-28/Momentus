<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Momentus</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap');

        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('image/login-background.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #fff;
        }

        .register-container {
            width: 100%;
            max-width: 600px;
            padding: 2rem;
            text-align: center;
            margin-top: 50px;
        }

        /* .logo {
            
            width: 150px;
            margin-bottom: 2rem;
        } */

        .register-form {
            background-color: rgba(27, 27, 27, 0.3);
            padding: 2.5rem;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
        }

        .register-form h2 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            font-weight: 600;
            letter-spacing: 1.5px;
        }

        .input-group {
            position: relative;
            margin-bottom: 1.5rem;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px 15px 12px 40px;
            background-color: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        .input-group select option {
            background-color: #333;
            color: #fff;
        }

        .input-group input::placeholder {
            color: #ccc;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ccc;
            pointer-events: none;
        }
        
        .input-group .toggle-password {
            left: auto;
            right: 15px;
            cursor: pointer;
            pointer-events: all;
        }
        
        .input-group .fa-chevron-down {
             left: auto;
             right: 15px;
        }

        .register-button {
            width: 100%;
            padding: 12px;
            background-color: #e53935;
            border: none;
            border-radius: 10px;
            color: #fff;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .register-button:hover {
            background-color: #c62828;
        }

        .login-link {
            margin-top: 1.5rem;
            font-size: 0.9rem;
            color: #ccc;
        }

        .login-link a {
            color: #fff;
            font-weight: 500;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    
    <div id="navbar"></div>

    <div class="register-container">
        

        <div class="register-form">
            <h2>REGISTER</h2>
            <form action="Register" method="post">
  <div class="input-group">
    <input type="text" name="name" placeholder="NAME" required>
  </div>
  <div class="input-group">
    <input type="email" name="email" placeholder="EMAIL" required>
  </div>
  <div class="input-group">
    <input type="password" name="password" placeholder="PASSWORD" required>
  </div>
  <div class="input-group">
    <select name="role" required>
      <option value="" disabled selected>ROLE</option>
      <option value="user">User</option>
      <option value="organizer">Organizer</option>
<!--      <option value="admin">Admin</option>-->
    </select>
  </div>
  <button type="submit" class="register-button">REGISTER</button>
</form>

            <p class="login-link">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </div>

    <script>
        function toggleVisibility(fieldId) {
            const inputField = document.getElementById(fieldId);
            const icon = inputField.nextElementSibling;
            
            if (inputField.type === 'password') {
                inputField.type = 'text';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            } else {
                inputField.type = 'password';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            }
        }
    

    
  
        fetch('navbar.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('navbar').innerHTML = data;
        });
  </script>
  
  
  
  <script>
  // URL se msg param uthao
  const params = new URLSearchParams(window.location.search);
  if (params.has("msg")) {
    alert(params.get("msg"));   
    
    window.history.replaceState({}, document.title, "signup.html");
  }
</script>


  

</body>
</html>
