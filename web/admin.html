<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Event Dashboard - Card View</title>
  <style>
    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #1a1a1a url('https://www.transparenttextures.com/patterns/dark-denim-3.png');
      margin: 0;
      padding: 0;
    }

    header {
      background: #d86d6d;
      color: white;
      padding: 15px 30px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      position: relative;
    }

    /* Logout Button */
    .logout-btn {
      position: absolute;
      top: 15px;
      right: 20px;
      padding: 10px 20px;
      background-color: #ff0019;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: bold;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background-color: #cc0015;
    }

    .container {
      width: 90%;
      margin: 30px auto;
    }

    h2 {
      margin-bottom: 20px;
      color: #fff;
      border-left: 5px solid #f70d0d;
      padding-left: 10px;
    }

    /* Card Layout */
    .card-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0,0,0,0.15);
      transition: transform 0.2s ease-in-out;
    }
    .card:hover {
      transform: translateY(-5px);
    }

    .card h3 {
      margin-top: 0;
      color: #d86d6d;
    }

    .card p {
      margin: 5px 0;
      color: #444;
      font-size: 14px;
    }

    .status {
      display: inline-block;
      font-weight: bold;
      padding: 5px 10px;
      border-radius: 5px;
      margin-top: 5px;
    }
    .pending { background: #ffeeba; color: #856404; }
    .approved { background: #d4edda; color: #155724; }
    .rejected { background: #f8d7da; color: #721c24; }

    .actions {
      margin-top: 15px;
      display: flex;
      gap: 10px;
    }

    .btn {
      flex: 1;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: 0.3s;
    }

    .btn-approve { background: #1cc88a; }
    .btn-approve:hover { background: #17a673; }

    .btn-reject { background: #e74a3b; }
    .btn-reject:hover { background: #c0392b; }
  </style>
</head>
<body>
  <header>
    ðŸ“… MOMENTUS ADMIN DASHBOARD
    <button class="logout-btn" onclick="window.location.href='index.html'">Logout</button>
  </header>

  <div class="container">
    <h2>Event List</h2>
    <div class="card-container" id="eventCards">
      <!-- Dynamic Cards From Servlet -->
    </div>
  </div>

  <script>
    async function loadEvents() {
      let res = await fetch("EventServlet");
      let events = await res.json();
      let container = document.getElementById("eventCards");
      container.innerHTML = "";

      events.forEach(ev => {
        let card = `
          <div class="card">
            <h3>${ev.title}</h3>
            <p><b>ID:</b> ${ev.id}</p>
            <p><b>Description:</b> ${ev.description}</p>
            <p><b>Amount:</b> â‚¹${ev.amount}</p>
            <p><b>Date:</b> ${ev.event_date}</p>
            <p><b>Location:</b> ${ev.location}</p>
            <p><b>Status:</b> <span class="status ${ev.status.toLowerCase()}">${ev.status}</span></p>
            <div class="actions">
              <button class="btn btn-approve" onclick="updateStatus(${ev.id}, 'APPROVED')">Approve</button>
              <button class="btn btn-reject" onclick="updateStatus(${ev.id}, 'REJECTED')">Reject</button>
            </div>
          </div>
        `;
        container.innerHTML += card;
      });
    }

    async function updateStatus(id, action) {
      await fetch("UpdateEventServlet", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: "id=" + id + "&action=" + action
      });
      loadEvents();
    }

    loadEvents();
  </script>
</body>
</html>
